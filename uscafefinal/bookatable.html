<html>
    <head>
        <title>WEBSITE</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
            
    </style>
    </head>
<body>
<main>

    <link rel="stylesheet" href="form1.css">
    <section class="booking-form">
        <div class=container>
             <h1 class="bookatable">Book a Table</h1>
             <br>
             <div class="reservation-form">
                <form>
                    <div class="input-container">
                    <label for="name" style="margin-left:-145px;padding-left:-5px;">Guest Name:</label>
                    <input type="text" id="name" name="name" placeholder="Guest Name" style= "margin-left:58px;" required><br>
                    <i class="fa fa-user icon"></i>
                    </div>
                    
                    <div class="input-container">
                    <label for="email" style="margin-left:-145px;">Email Id:</label>
                    <input type="email" id="email" name="email" placeholder="Email-id" style="margin-left:90px;" required><br>
                    <i class="fa fa-envelope icon"></i>
                    </div>

                    <div class="input-container">
                    <label for="date" style="margin-left:-145px;">Date of Booking:</label>
                    <input type="date" id="date" name="date;"style= "margin-left:28px;" required><br>
                    <i class="fa fa-calendar icon"></i>
                    </div>
                   
                    <div class="input-container">
                    <label for="time" style="margin-left:-145px;">Visiting Time:</label>
                    <input type="time" id="time" name="time" required style="margin-left:50px;padding-left:100px;"><br>
                    <i class='fa fa-clock icon' style="padding-top:-130px; margin-top:-10px;height:7px;margin-top:-2.1px;margin-top:0.2px;"></i>
                    </div>
                    
                    <div class="input-container">
                    <label for="guests" style="margin-left:-145px;">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" style="margin-left:20px; padding-left:30px;" required><br>
                    </div>

                    <button type="submit">Book Now</button>
                </form>
             </div>
            
        </div>    
    </section>
</main>

<script>
    document.getElementById("booking-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        var GuestName = document.getElementById("GuestName").value;
        var Email = document.getElementById("Email").value;
        var Date = document.getElementById("Date").value;
        var visit = document.getElementById("visit").value;
        var count = document.getElementById("count").value;
        
        
        // Store login data in localStorage
        localStorage.setItem("GuestName", GuestName);
        localStorage.setItem("Email", Email);
        localStorage.setItem("Date", Date);
        localStorage.setItem("visit", visit);
        localStorage.setItem("count",count);

        alert("Login data stored locally.");
        
        // Redirect to index page
        window.location.href = "index.html";
    });
</script>
</body>
</html>
