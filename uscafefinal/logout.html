<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            background-image:url('https://e0.pxfuel.com/wallpapers/314/859/desktop-wallpaper-cafeteria-disgusting-cafeteria-food-cafeteria-and-school-cafeteria-background-anime-coffee-shop.jpg');
            background-size:contain;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:white;
        }

        .logout-container {
            background-color: black;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
            color:white;

        }

        .logout-container h2 {
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Clear any stored session or authentication data
            // For example, you can clear localStorage items
            localStorage.removeItem("username");
            localStorage.removeItem("password");

            // Redirect to the login page
            window.location.href = "index.html"; // Replace with your login page URL
            alert('Thanks for Being with us');

        }
    </script>
</body>
</html>
